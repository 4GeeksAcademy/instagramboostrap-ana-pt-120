<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>Instagram Photo Feed</title>
</head>

<body>

    <div class="container-fluid lh-lg d-block mx-0">
        <!-- NAVBAR -->
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary px-4">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand mb-0 h1" href="#">
                    <i class="fab fa-instagram fa-xl"></i> Instagram
                </a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div>
                        <div class="ms-auto d-flex align-items-center">
                            <!-- Botón Modal -->
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"
                                type="button">
                                Create a new post
                            </button>

                            <!-- Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Accessibility</a></li>
                                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
        <!-- NAV TABS -->
        <ul class="nav nav-tabs mt-5 pt-4 justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    <i class="fa-solid fa-square"></i>
                </button>
            </li>
        </ul>

        <!-- CONTENIDO DE TABS -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="grid-tab-pane" role="tabpanel" aria-labelledby="home-tab">
                <div class="container text-center">
                    <div class="row row-cols-3">
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        <div class="col"><img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"></div>
                        
                    </div>
                </div>
            </div>
            <div class="tab-pane fade p-3" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
                <h3>Perfil</h3>
                <p>Contenido de la pestaña Profile.</p>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <textarea class="form-control" id="message-text" placeholder="Escribe algo..."></textarea>
                    </div>
                    <button type="button" class="btn btn-light btn-sm">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
